<!DOCTYPE html>
<head>
<meta charset="UTF-8"/>
<script>
(function() {

var r = new XMLHttpRequest();

function say() {
    if ( this.readyState == 4 && this.status == 200 ) {
        console.log("Response : " + this.responseText);
    }
}

r.onreadystatechange = say;

r.open("GET","http://localhost:1337/", true);

r.send();

console.log("Request sent");

}());
</script>
</head>
</html>
